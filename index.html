<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP: Project: Rock Paper Scissors</title>
	<script src="./rock-paper-scissors.js" defer></script>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div id="content">
		<div class="dialog-container">
			<h2>Your turn!</h2>
		</div>

		<div class="results-container">
			<div class="results-container-offset">
				<div id="player-tally">
					<h3>HUMAN</h3>
					<div id="human-tally-value"><h1>5</h1></div>
				</div>

				<div id="tie-tally">
					<h3>TIE</h3>
					<div id="tie-tally-value"><h1>6</h1></div>
				</div>

				<div id="computer-tally">
					<h3>COMPUTER</h3>
					<div id="computer-tally-value"><h1>4</h1></div>
				</div>
			</div>
		</div>

		<div class="buttons-container">
			<button id="rock">ROCK</button>
			<button id="paper">PAPER</button>
			<button id="scissors">SCISSORS</button>
		</div>
	</div>

	<footer>
		<button id="IDareYou">I dare you to click me</button>
	</footer>
</body>
</html>
